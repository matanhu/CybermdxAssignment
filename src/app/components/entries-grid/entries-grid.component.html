<div class="row">
    <div class="col-sm-6 col-md-3 mb-3" *ngFor="let item of entriesList">
        <div class="card">
            <div class="card-header">{{item.API}}</div>
            <div class="card-body">
                <div class="desc">{{item.Description}}</div>
                <a [href]="item.Link" target="_blank">View docs</a>
                <div class="row">
                    <div class="col-6">{{item.Category}}</div>
                    <div class="col-6">
                        {{item.HTTPS ? 'HTTPS' : 'HTTP'}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
